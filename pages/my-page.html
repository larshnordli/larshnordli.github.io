<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Writing something | larhnordli</title>
    </head>
    <body>
        <label>
            Enable text field:
            <input id="enable" value="off" type="checkbox"/>
        </label>
        <label>Write something:
            <input id="textfield" type="text" disabled />
        </label>
        <a href="https://larshnordli.github.io">Go back home</a>

        <script>
            const checkbox = document.getElementById("enable");
            
            function toggleTextField(e) {
                const textfield = document.getElementById("textfield");

                const toggleValue = e.target.value == "off" ? false : true;

                textfield.disabled = toggleValue;
                checkbox.setAttribute("value", toggleValue ? "off" : "on");
            }

            checkbox.addEventListener('change', toggleTextField);
        </script>
    </body>
</html>
